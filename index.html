<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <style>
        body {
            background-color: #fff;
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fefcfe;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #preloader img {
            width: 48px;
        }

        @media (min-width: 768px) {
            #preloader img {
                width: 55px;
            }
        }
    </style>
</head>
<body>

<div id="preloader">
    <img src="Loading.gif" alt="Loading..." />
</div>

<div id="content" style="display:none;"></div>

<script>
function err() {
    document.getElementById("content").innerHTML = "<h2>ID غير صالح أو الملف ما كاينش.</h2>";
    document.getElementById("preloader").style.display = "none";
    document.getElementById("content").style.display = "block";
}

window.addEventListener("load", function () {
    var i = new URLSearchParams(window.location.search).get('i');
    if (i) {
        fetch("https://files.catbox.moe/" + i + ".txt")
            .then(res => {
                if (!res.ok) throw new Error("File not found");
                return res.text();
            })
            .then(code => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(code, 'text/html');

                const content = doc.body;

                // نضفو العناصر وحدا بوحدا باش حتى script يخدم
                content.childNodes.forEach(node => {
                    const clone = document.importNode(node, true);
                    if (clone.tagName === 'SCRIPT') {
                        const s = document.createElement('script');
                        s.text = clone.textContent;
                        document.body.appendChild(s);
                    } else {
                        document.getElementById("content").appendChild(clone);
                    }
                });

                document.getElementById("preloader").style.display = "none";
                document.getElementById("content").style.display = "block";
            })
            .catch(error => {
                err();
            });
    } else {
        err();
    }
});
</script>


</body>
</html>
